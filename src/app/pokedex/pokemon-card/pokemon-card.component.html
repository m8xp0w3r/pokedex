<ion-card (click)="onPokemonSelected()">
  @if (pokemonImage(); as url) {
    <img class="pokemon-image" [alt]="pokemonName()"
         [src]="url"/>
  }
  <ion-card-header>
    <ion-card-title>{{ pokemonName() }}</ion-card-title>
    <ion-card-subtitle>#{{ order()}} {{ pokemonGenus() }}</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col size="3">
          <p>Größe</p>
        </ion-col>
        <ion-col size="3">
          <p>{{ pokemonHeight() }} m</p>
        </ion-col>
        <ion-col size="3">
          <p>Gewicht</p>
        </ion-col>
        <ion-col size="3">
          <p>{{ pokemonWeight() }} kg</p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
