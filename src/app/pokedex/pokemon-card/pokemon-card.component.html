<ion-card>
  @if (pokemonImage(); as url) {
    <img class="pokemon-image" [alt]="pokemonName()"
         [src]="url"/>
  }
  <ion-card-header>
    <ion-card-title>{{ pokemonName() }}</ion-card-title>
    <ion-card-subtitle>{{pokemonGenus()}}</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <p>content</p>
  </ion-card-content>
</ion-card>
