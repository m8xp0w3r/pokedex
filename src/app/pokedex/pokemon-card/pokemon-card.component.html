<ion-card>
  @if (pokemon(); as pok) {
    <img class="pokemon-image" [alt]="pok.name"
         [src]="pok.sprites.other['official-artwork'].front_default"/>
  }
  <ion-card-header>
    <ion-card-title>{{ pokemonName() }}</ion-card-title>
    <ion-card-subtitle>Nr. {{ pokemonInfo().id}} {{pokemonGenus()}}</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <p>content</p>
  </ion-card-content>
</ion-card>
