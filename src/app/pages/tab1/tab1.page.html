<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{title}}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let pokemon of pokemonInfos()" size-xs="12" size-md="6" size-lg="3">
        <app-pokemon-card [pokemonInfo]="pokemon"></app-pokemon-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
